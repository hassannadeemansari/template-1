<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Fireworks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    h1 {
      position: relative;
      color: white;
      font-size: clamp(2rem, 6vw, 5rem);
      z-index: 2;
      text-shadow: 0 0 20px #ff3399, 0 0 40px #ff66ff, 0 0 60px #ffffff;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="fireworks"></canvas>
  <h1>üéÇ Happy Birthday Hassan üéâ</h1>

  <script>
    const canvas = document.getElementById("fireworks");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener("resize", resizeCanvas);

    class Firework {
      constructor(x, y, color, big=false) {
        this.x = x;
        this.y = y;
        this.color = color;
        this.big = big;
        this.particles = [];
        const count = big ? 150 : 80;
        for (let i = 0; i < count; i++) {
          const angle = Math.random() * Math.PI * 2;
          const speed = (Math.random() * 4 + 2) * (big ? 1.8 : 1);
          this.particles.push({
            x: this.x,
            y: this.y,
            vx: Math.cos(angle) * speed,
            vy: Math.sin(angle) * speed,
            alpha: 1,
            size: big ? 3 : 2
          });
        }
      }

      draw() {
        this.particles.forEach(p => {
          ctx.globalAlpha = p.alpha;
          ctx.fillStyle = this.color;
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
          ctx.fill();
        });
        ctx.globalAlpha = 1;
      }

      update() {
        this.particles.forEach(p => {
          p.x += p.vx;
          p.y += p.vy;
          p.vy += 0.03;
          p.alpha -= 0.01;
        });
        this.particles = this.particles.filter(p => p.alpha > 0);
      }
    }

    let fireworks = [];

    function createFireworksBurst(amount, big=false) {
      for (let i = 0; i < amount; i++) {
        let x = Math.random() * canvas.width;
        let y = Math.random() * (canvas.height / 2);
        let color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        fireworks.push(new Firework(x, y, color, big));
      }
    }

    // First burst (big & many fireworks at once)
    setTimeout(() => {
      createFireworksBurst(20, true);
    }, 500);

    function loop() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach(fw => {
        fw.update();
        fw.draw();
      });

      fireworks = fireworks.filter(fw => fw.particles.length > 0);
      requestAnimationFrame(loop);
    }
    loop();

    // Infinite fireworks (3-4 at a time)
    setInterval(() => {
      createFireworksBurst(3 + Math.floor(Math.random() * 2));
    }, 1200);
  </script>
</body>
</html>
